<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz.css">
</head>
<body>

<div class="quiz-container">
  <h1>Quiz</h1>
  <div class="question">4.Apa yang menjadi fungsi utama dari seorang dalang dalam pertunjukan wayang kulit?</div>
  <div class="options">
    <button class="option" onclick="checkAnswer('Menari')">Menari</button>
    <button class="option" onclick="checkAnswer('Menyanyi')">Menyanyi</button>
    <button class="option" onclick="checkAnswer('Mengendalikan Wayang')">Mengendalikan Wayang</button>
    <button class="option" onclick="checkAnswer('Menggambar')">Menggambar</button>
    <button type="submit"><a href="quiz5.html">Lanjut</a></button>
  </div>
  <div class="result" id="result"></div>
</div>

<script>
  function checkAnswer(answer) {
    var resultDiv = document.getElementById("result");
    if (answer === "Mengendalikan Wayang") {
      resultDiv.textContent = "Jawaban Anda benar.";
      resultDiv.style.color = "#4CAF50";
    } else {
      resultDiv.textContent = "Jawaban Salah. Jawaban Yang Benar Adalah Mengendalikan Wayang.";
      resultDiv.style.color = "#e74c3c";
    }
  }
</script>

</body>
</html>
