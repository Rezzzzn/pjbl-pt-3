<body>

<div class="quiz-container">

  <div class="question">5.Kisah apa yang umumnya diangkat dalam pertunjukan wayang kulit di Indonesia?</div>
  <div class="options">
    <button class="option" onclick="checkAnswer('Mahabarata dan Ramayana')">Mahabarata dan Ramayana</button>

    <button type="submit"><a href="user.html">kembali</a></button>

<script>
  function checkAnswer(answer) {
    var resultDiv = document.getElementById("result");

      resultDiv.textContent = "Jawaban Anda benar.";
      resultDiv.style.color = "#4CAF50";
    } else {
      resultDiv.textContent = "Jawaban Salah. Jawaban Yang Benar Adalah Mahabarata dan Ramayana.";
      resultDiv.style.color = "#e74c3c";
    }
  }
</script>
